repos:
  - repo: https://github.com/psf/black
    rev: '21.5b1'
    hooks:
      - id: black
        language_version: python3.9
  - repo: https://github.com/pre-commit/mirrors-pylint
    rev: 'v3.0.0a3'
    hooks:
    - id: pylint
      additional_dependencies:
        - pytest
        - allure-pytest
